{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'api/css/api.css' %}">
{% endblock %}

{% block content %}

 <!-- Categories landing image -->
 <div class="search-image">
  <p class="main-landing-text">
    Explore..
  </p>
</div>
<!-- Contrast Div-->
<div class="contrast-div"></div>
<div class="background-contrast">
  <!-- Intro text -->
 <div class="intro-text">
  <p>
    Type any ingridient, meal, or anything to do with food.. Perhaps try <span class="brand-name"><strong>Juicy..</strong></span>
  </p>
 </div>
<div class="input-group" id="search">
    <input type="text" class="form-control" id="text-value" placeholder="Search Recipes" aria-label="Search" aria-describedby="button-addon2">
    <button class="btn btn-success" type="button" id="search-btn">Search</button>
  </div>

  <div>
      <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row search-results" id="card-container">

            </div>
        </div>
      </div>
</div>
</div>
 

{% endblock %}

{% block javascript %}
{{ block.super }}
<script src="{% static 'api/js/search.js' %}"></script>
{% endblock %}
