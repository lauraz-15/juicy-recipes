{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'api/css/api.css' %}">
{% endblock %}

{% block content %}
<div class="input-group" id="search">
    <input type="text" class="form-control" id="text-value" placeholder="Search Recipes" aria-label="Search" aria-describedby="button-addon2">
    <button class="btn btn-success" type="button" id="search-btn">Search</button>
  </div>

  <div class="container-fluid container">
      <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row search-results" id="card-container">

            </div>
        </div>
      </div>
</div>

{% endblock %}

{% block javascript %}
{{ block.super }}
<script src="{% static 'api/js/search.js' %}"></script>
{% endblock %}
