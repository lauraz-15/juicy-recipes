{% extends "base.html" %}
{% block content %}

<div class="new-recipe">
    {% for message in messages %}
    <br>
    <p>{{message}}</p>
        {% endfor %}
    <p>Posting as: {{ user.username }}</p>
    <form action="" method="post">
        {% csrf_token %}
        
        <table>
            {{ form.as_table}}
            <tr>
                <td>
                    <button class="btn btn-success" type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    
</div>









{%endblock%}
